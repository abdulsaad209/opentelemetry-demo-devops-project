name: Product-Catalog-Service CI
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'